<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Flip</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
        }

        .clock {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .flip-clock {
            position: relative;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 100px;
            color: #d9d9d9;
            background-color: #262626;
            width: 150px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Línea horizontal central para el efecto "flip" */
        .flip-clock::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #d9d9d9;
            top: 50%;
            transform: translateY(-50%);
        }

        .ampm {
            position: absolute;
            left: 10px;
            bottom: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 20px;
            color: #d9d9d9;
        }

        .day {
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 200; /* Font-weight light */
            font-size: 15px;
            color: #d9d9d9;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="flip-clock" id="hours-container">
            <span id="hours">12</span>
            <div class="ampm" id="ampm">AM</div>
        </div>
        <div class="flip-clock" id="minutes-container">
            <span id="minutes">00</span>
            <div class="day" id="day">Lunes</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours ? hours : 12; // Si la hora es 0, convertirla a 12
            hours = hours < 10 ? '0' + hours : hours; // Añadir 0 si es un solo dígito
            minutes = minutes < 10 ? '0' + minutes : minutes;

            const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            const day = days[now.getDay()];

            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('ampm').textContent = ampm;
            document.getElementById('day').textContent = day;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Llamar para iniciar el reloj inmediatamente
    </script>
</body>
</html>
